---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>
  {% assign data_collection = site.data[page.data] %}
  {%-include calendar_item.html collection=data_collection.entries-%}
</article>
